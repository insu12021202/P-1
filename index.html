<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJOU MEMO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo_login_box">
            <div class="header_logo">
                <span class="logo">아주 메모</span>
            </div>
            <div class="header_login">
                <button class="login_btn">로그인</button>
            </div>
        </div>
        <div class="header_notice_board">
            <button class="fn" id="free_board">자유게시판</button>
            <button class="fn" id="secret_board">비밀게시판</button>
            <button class="fn" id="info_board">정보게시판</button>
            <button class="fn" id="prom_board">홍보게시판</button>
            <button class="fn" id="sw_board">SW게시판</button>
        </div>
    </div>
    <!-- CONTAINER -->
    <div class="container">
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/switch_board.js"></script>
    <script src="js/write.js"></script>
    <script src="js/show_post.js"></script>
    <script src="js/popstate.js"></script>
</body>
</html>
