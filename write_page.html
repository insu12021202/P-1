<div class="write_page hidden">
    <div class="wirte_page_header">
        <div class="write_title">
            <input type="textarea" placeholder="제목을 입력하세요">
        </div>
        <div class="choose_board">
            <select name="choose_board" id="choose_board">
                <option value="free_board">자유게시판</option>
                <option value="secret_board">비밀게시판</option>
                <option value="info_board">정보게시판</option>
                <option value="prom_board">홍보게시판</option>
                <option value="sw_board">SW게시판</option>
            </select>
        </div>
    </div>
    <div class="write_content">
        <textarea name="write_content" cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
    </div>
    <div class="write_page_footer">
        <button class="write_submit_btn">제출하기</button>
    </div>
</div>
